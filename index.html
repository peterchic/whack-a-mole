<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <h2>Timer <span id="countdown">5</span></h2>
  <h2>High Score <span id="highScore">0</span></h2>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <button id='start' onClick="startGame()">Start!</button>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const clock = document.querySelectorAll('.clock');
  let temp = document.getElementById('countdown');
  let highest = document.getElementById('highScore');

  let lastHole;
  let timeUp = false
  let score = 0
  let seconds
  let highScore = 0

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min)
  }

  function randomHole(holes){
    const idx = Math.floor(Math.random() * holes.length)
    const hole = holes[idx]
    if(hole == lastHole) {
      return randomHole(holes)
    }
    lastHole = hole
    return hole
  }

  function peep() {
    const time = randomTime(500, 1200)
    const hole = randomHole(holes)
    hole.classList.add('up')
    setTimeout(() => {
      hole.classList.remove('up')
      if(!timeUp) peep()
    },time)
  }

  function countdown() {
    seconds = document.getElementById('countdown').innerHTML;
    console.log('new high', highScore, score);

    if(score > highScore){
      highScore++
      highest.textContent = highScore
      localStorage.setItem('High Score', highScore)
    }

    if (seconds == 0) {
      temp.innerHTML = "BuzZzzZZ!!!";
      return;
    }

    seconds--;
    temp.innerHTML = seconds;
    setTimeout(countdown, 1000);
  }

  function startGame(){
    scoreBoard.textContent = 0
    timeUp = false;
    score = 0
    temp.innerHTML = 6
    countdown()
    peep()
    setTimeout(() => timeUp = true, 5000)
  }

  function bonk(e) {
    if(!e.isTrusted)return
    score++
    this.classList.remove('up')
    scoreBoard.textContent = score
  }

  moles.forEach(mole => mole.addEventListener('click', bonk))

</script>
</body>
</html>
